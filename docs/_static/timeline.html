<!DOCTYPE html>
<html>
<head>
    <link title="timeline-styles" rel="stylesheet" type="text/css" href="https://cdn.knightlab.com/libs/timeline3/latest/css/timeline.css">
    <script src="https://cdn.knightlab.com/libs/timeline3/latest/js/timeline.js"></script>
</head>
<body>
    <div id="timeline-embed"></div>
    <script type="text/javascript">
        fetch('emails_html/timeline_data.json')
            .then(response => response.json())
            .then(data => {
                window.timeline = new TL.Timeline('timeline-embed', data, {
                    language: 'en',
                    initial_zoom: 2,
                    height: '600'
                });
            });
    </script>
</body>
</html>
